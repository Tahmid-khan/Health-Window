<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Profile - Health Window</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.profile-card {
  background: white;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  max-width: 600px;
  width: 100%;
  text-align: center;
  overflow-y: auto;
  max-height: 90vh;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
}

h2 {
  color: #0c3b82;
  margin-bottom: 0.8rem;
}

p {
  margin: 0.4rem 0;
  font-size: 0.95rem;
  color: #333;
}

.profile-label {
  font-weight: 600;
  color: #444;
}

.profile-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 1.5rem 0;
}

.btn-nav {
  display: inline-block;
  padding: 10px 20px;
  background-color: #0c3b82;
  color: white;
  text-decoration: none;
  font-weight: 600;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.btn-nav:hover {
  background-color: #06245a;
}

.logout-btn {
  margin-top: 1.5rem;
  background-color: #e63946;
  color: white;
  border: none;
  padding: 10px 22px;
  font-size: 1rem;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.logout-btn:hover {
  background-color: #c32433;
}

#appointmentsContainer {
  margin-top: 1.5rem;
  text-align: left;
}


  </style>
</head>
<body>

  <div class="profile-card">
    <img src="img/patient.png" alt="Patient Avatar" class="avatar" />
    <h2 id="patient-name">--</h2>


    <hr style="margin: 1.2rem 0" />

    <p><span class="profile-label">Email:</span> <span id="patient-email">--</span></p>
    <p><span class="profile-label">Phone:</span> <span id="patient-phone">--</span></p>
    <p><span class="profile-label">Role:</span> <span id="patient-role">--</span></p>
    <p><span class="profile-label">Date of Birth:</span> <span id="patient-dob">--</span></p>


    <p style="margin-top: 1rem;">ü©∫ <strong>Health Profile Active</strong></p>
    <p>üòä Regular Patient</p>
    <p style="font-size: 0.9rem; color: #555;">Welcome to your profile! You can manage appointments and more.</p>
    <div class="profile-links" style="margin-top: 20px;">
  <a href="homepage.html" class="btn-nav">üè† Home</a>
  <a href="specialists.html" class="btn-nav">üìÖ Book Appointment</a>
</div>


    <div id="appointmentsContainer"></div>




    <button id="logoutBtn" class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script src="patient-profile.js"></script>
</body>
</html>
