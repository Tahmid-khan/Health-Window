<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Health Window</title>
  <link rel="stylesheet" href="admin-dashboard.css" />
  <script defer src="admin-dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="admin-avatar">HW</div>
        <p class="admin-name">Admin</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
        <li><a href="admin-doctors.html">Doctors</a></li>
        <li><a href="admin-patients.html">Patients</a></li>
        <li><a href="admin-appointments.html">Appointments</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>

      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Welcome back, Admin </h2>
        <p>System overview at a glance</p>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <div class="card-icon">🩺</div>
          <div class="card-content">
            <h3>Doctors</h3>
            <p id="doctorCount">--</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">🧑‍🤝‍🧑</div>
          <div class="card-content">
            <h3>Patients</h3>
            <p id="patientCount">--</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">📅</div>
          <div class="card-content">
            <h3>Appointments</h3>
            <p id="appointmentCount">--</p>
          </div>
        </div>
      </section>
    </main>

  </div>
</body>
</html>
