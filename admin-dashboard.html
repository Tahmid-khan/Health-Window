<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.css" />
  
  
</head>
<body>

  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">HW Admin</div>
      <ul>
        <li class="active"><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-doctors.html">Doctors</a></li>
        <li><a href="admin-patients.html">Patients</a></li>
        <li><a href="admin-appointments.html">Appointments</a></li>
        <li><a href="#" id="adminLogout">Logout</a></li>
      </ul>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Dashboard Overview</h1>
        <div>
          <select>
            <option>Today</option>
            <option>This Week</option>
            <option>This Month</option>
          </select>
        </div>
      </header>

    <section class="cards">
        <div class="card">
            <h3>New Users</h3>
            <p id="newUsersCount">--</p>
        </div>
        <div class="card">
            <h3>Total Appointments</h3>
            <p id="totalAppointmentsCount">--</p>
        </div>
        <div class="card">
            <h3>Active Doctors</h3>
            <p id="activeDoctorsCount">--</p>
        </div>
        <div class="card">
            <h3>Active Patients</h3>
            <p id="activePatientsCount">--</p>
        </div>
    </section>


      <section class="charts">
        <div class="chart-card">
          <h3>Monthly Users</h3>
          <canvas id="userChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Appointments Trend</h3>
          <canvas id="appointmentChart"></canvas>
        </div>
      </section>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
